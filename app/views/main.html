
<div ng-controller="BlogCtrl">
<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Larry</a></li>
    <li><a ng-href="#">Curly</a></li>
    <li><a ng-href="#">Moe</a></li>
  </ul>
  <h3 class="text-muted">Stooge Bloggerz</h3>
</div>

<div class="blog">
  <h3>Latest Posts</h3>
  <div ng-repeat="blog in blogPosts">
    <hr>
    <strong>Title: {{blog.title}}</strong>
    {{blog.body}}
    <br>
    Author: {{blog.author}}

  </div>
</div>
</div>
